<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页界面</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script>
        function validate_form() {
            var email = $('#email').val();
            var password = $('#password').val();
            if (!email) {
                alert('请输入登录邮箱');
                return false;
            }
            if (!password) {
                alert('请输入密码');
                return false;
            }
            $.ajax({
                type: 'post',
                url: 'http://localhost:3000/login',
                dataType: 'json',
                data: {
                    email: email,
                    password: password
                },
                success: function(data) {
                    if (data.code == 1) {
                        console.log('success');
                        localStorage["userName"] = email;
                        location.href = './home.html';
                    } else {
                        console.log('error');
                    }
                },
                error: function(error) {
                    console.log('ajax传送出错');
                }
            });
            return false;
        }
    </script>
</head>

<body>
    <nav class="navbar">
        <div class="w-container">
            <div class="navbar-header">
                <div class="title">
                    <h1>简笔记</h1>
                </div>
                <ul class="navbar-right">
                    <li>
                        <a href="register.html">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="w-container">
        <div class="main">
            <div class="main-bg">
                <img src="./images/banner_01.jpg">
            </div>
            <div class="col-xs-12">
                <div class="top">
                    <p class="title text-center">所谓空白，其实是无限的可能。</p>
                </div>
                <form onsubmit="return validate_form()">
                    <p class="text-center top-title">简笔记，最简单易用的笔记！</p>
                    <hr>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="登录邮箱">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="密码">
                    </div>
                    <button type="submit" class="btn btn-block">登录</button>
                    <p class="text-center">或<a href="./register.html" title="注册新用户">注册新用户</a></p>
                </form>
            </div>
        </div>
        <footer>
            <p class="text-center">
                请不要把银行卡之类的敏感信息存到简笔记中，因为这类信息只适合存在深深的脑海里。
            </p>
            <ul>
                <li><a href="#">联系我们</a></li>
                <li><a href="#">意见反馈</a></li>
                <li><a href="#">打赏我们</a></li>
            </ul>
        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</html>
